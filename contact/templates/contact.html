{% extends 'base.html' %}
{% block content %}

<head>

</head>
<body>
<section class = "fondo2">
    <section class="contact-register">
        <div class="row">
            <form action="/registercontact/" method="POST">{% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-3">
                        <br>
                        <br>
                        <h1>Contactanos</h1>
                        <br>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class = "col-6">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-dismissible alert-success">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong class="text-dark">{{message}}</strong>
                        </div>
                        {% endfor %}
                        {% endif %}
                        
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" id="txtName" name="txtName" class="form-control" placeholder="Your Name" 
                                maxlength="50" required>
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtEmail" name="txtEmail" class="form-control" placeholder="Your Email" 
                                maxlength="320" required>
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="text" id="numTelenumPhonefono" name="numPhone" class="form-control"placeholder="Your Phone" 
                                min="10000000" max="99999999" required>
                                <br>
                            </div>
                        </div>   
                    </div>
                    <div class = "col-6">
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control" id="txtMessage" name="txtMessage" placeholder="Your Message" rows="6"></textarea>
                            </div>                      
                        </div>
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-1">
                        <button type="submit" class="btn btn-success" style="background: #CB9AE2;">Enviar</button>
                    </div>
                    <br><br>
                </div>
            </form>
        </div>
    </section>
</section>
</body>

{% endblock content %}
