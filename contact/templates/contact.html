{% extends 'base.html' %}
{% block content %}
    hola soy contact
    <div class="row">
        <div class = "col-sm-12 col-md-6 col-lg-4 col-xl-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong class="text-dark">{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
            <h1>Contactanos</h1>
            
                <div class="card-body">
                    <form action="/registrarPersona/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtCI" name="txtCI" class="form-control" placeholder="Your Name" 
                            minlength="8" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Your Email" 
                            maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Your Phone" 
                            maxlength="100" required>
                        </div>
                        
                    </form>
                </div>
            
        </div>
        <div class = "col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <h1></h1>
            <div class="card-body">
                <form action="/registrarPersona/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCI" name="txtCI" class="form-control" placeholder="Your Message" 
                        minlength="8" maxlength="10" required>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
